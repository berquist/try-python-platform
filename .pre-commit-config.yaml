---
fail_fast: false
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/Mateusz-Grzelinski/actionlint-py
    rev: "v1.7.7.23"
    hooks:
      - id: actionlint
  - repo: https://github.com/PyCQA/isort
    rev: "6.0.0"
    hooks:
      - id: isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
